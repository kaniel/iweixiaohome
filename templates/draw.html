<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>抽奖</title>
  <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/static/bower_components/animate.css/animate.css">
  <link rel="stylesheet" href="/static/styles/draw.css">
  <link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body class="container">
  <div class="header">
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-expanded="true">
        <div id="lotterieName"></div>
      </button>
    </div>
    <div class="notice" id="lotterieNotice">
    </div>
  </div>
  <div class="warp">
    <div id="circle" class="circle">
      <div class="btn show"><a class="start" href="#"><span>开始</span></a></div>
      <div class="items"></div>
      <div class="done"></div>
      <div class="backdrop show"></div>
    </div>
  </div>

  <script id="circleTpl" type="text/x-handlebars-template" charset="utf-8">
    {% raw %}
    <ul>
      {{#each items}}
      <li><img src="{{avatar}}"></li>
      {{/each}}
    </ul>
    {% endraw %}
  </script>

  <script id="doneTpl" type="text/x-handlebars-template" charset="utf-8">
    {% raw %}
    <img src="{{avatar}}">
    <div>
      <p>{{name}}</p>
    </div>
    {% endraw %}
  </script>

  <div id="loader" class="pageload pageload-loading pageload-show"></div>
  <div class="footer clearfix">
    <span class="iweixiao"></span>
  </div>
  <!-- /static/bower_components/jquery/dist/jquery.js -->
  <script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/static/bower_components/handlebars/handlebars.js"></script>
  <script type="text/javascript" src="/static/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="/static/scripts/draw.js"></script>
</body>
</html>
